<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function StockChange(){
            var stockCheckBox = document.getElementById("Stock");
            var lblStock = document.getElementById("lblStock");

            lblStock.innerHTML = (stockCheckBox.checked)?"Available":"Out of Stock";
        }
    </script>
</head>
<body>
    <input type="checkbox" onchange="StockChange()" id="Stock"> <label id="lblStock"> Out of Stock</label>
</body>
</html>
