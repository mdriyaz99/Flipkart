<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Prompt</title>
    <script>
        function bodyload(){
            str = prompt("Enter your name:");
            if(str==""){
                alert("Please Enter Name. It can't be empty");
            } else if(str==null){
                alert("You Cancelled");
            } else{
                document.querySelector("span").innerHTML = str;
            }
        }
    </script>
</head>
<body onload="bodyload()">
    <p> Hello ! <span></span> </p>
</body>
</html>
