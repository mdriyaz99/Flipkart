<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Level</title>
    <script>
        function LoginClick(){
            var userid = document.getElementById("UserId").value;
            var password = document.getElementById("Password").value;
            var msg = document.querySelector("p");

            fetch("../data/users.json")
            .then(function(response){
                return response.json();
            })
            .then(function(user){
                if(user.UserId===userid)
                {
                    if(user.Password===password)
                    {
                        document.write("Login Success..");
                    } else {
                        msg.innerHTML = "Invalid Password".fontcolor('red');
                    }
                }
                else
                {
                    msg.innerHTML = "Invalid User Id".fontcolor('red');
                }
            })
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>User Login</legend>
        <dl>
            <dt>User Id</dt>
            <dd><input type="text" id="UserId"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="Password"></dd>
        </dl>
        <button onclick="LoginClick()">Login</button>
    </fieldset>
    <p align="center"></p>
</body>
</html>
