<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function VerifyPassword(){
            var password = document.getElementById("Password").value;
            var error = document.getElementById("error");

            var regExp = /(?=.*[A-Z])\w{4,15}/;
            var meter = document.querySelector("meter");

            if(password.match(regExp)){
                error.innerHTML = "Strong Password".fontcolor("green");
                meter.value = 100;
            }else{
                if(password.length<4){
                    error.innerHTML = "Poor Password - Min 4 Chars Required".fontcolor("red");
                    meter.value = 20;
                } else{
                    error.innerHTML = "Weak Password - One UpperCase Required".fontcolor("gold");
                    meter.value = 60;
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <dl class="w-25">
        <h2>Verify Password</h2>
        <dt>Your Password</dt>
        <dd>
            <input type="password" id="Password" class="form-control" onkeyup="VerifyPassword()">
            <meter class="w-100" min="1" max="100" value="1" style="height: 30px;"></meter>
        </dd>
        <dd id="error"></dd>
    </dl>
</body>
</html>
