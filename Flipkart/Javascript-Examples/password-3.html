<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function VerifyPassword(){
            var password = document.getElementById("Password").value;
            var error = document.getElementById("error");

            var regExp = /(?=.*[A-Z])\w{4,15}/;
            
            if(password.match(regExp)){
                error.style.width = "100%";
                error.className = "progress-bar-animated progress-bar-striped bg-success";
                error.innerHTML = "Strong Password".fontcolor('white').bold()
            } else {
                if(password.length<4){
                    error.style.width = "20%";
                    error.className = "progress-bar-animated progress-bar-striped bg-danger";
                    error.innerHTML = "Poor Password".fontcolor('white').bold();
                } else {
                    error.style.width = "60%";
                    error.className = "progress-bar-animated progress-bar-striped bg-warning";
                    error.innerHTML = "Weak Password".fontcolor('white').bold();
                }
            }
            
        }
    </script>
</head>
<body class="container-fluid">
    <dl class="w-25">
        <h2>Verify Password</h2>
        <dt>Your Password</dt>
        <dd>
            <input type="password" id="Password" class="form-control" onkeyup="VerifyPassword()">
            <div class="progress mt-2">
                <div id="error" class="progress-bar progress-bar-animated progress-bar-striped"></div>
            </div>
        </dd>
        
    </dl>
</body>
</html>
