<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyPassword(){
            var password = document.getElementById("Password").value;
            var error = document.getElementById("error");

            var regExp = /(?=.*[A-Z])\w{4,15}/;

            if(password.match(regExp)){
                error.innerHTML = "Strong Password".fontcolor("green");
            }else{
                if(password.length<4){
                    error.innerHTML = "Poor Password - Min 4 Chars Required".fontcolor("red");
                } else{
                    error.innerHTML = "Weak Password - One UpperCase Required".fontcolor("gold");
                }
            }
        }
    </script>
</head>
<body>
    <dl>
        <dt>Your Password</dt>
        <dd>
            <input type="password" id="Password" onkeyup="VerifyPassword()">
        </dd>
        <dd id="error"></dd>
    </dl>
</body>
</html>
