<!--Adding item(s) in the Array-->

<script>
    var cities = ["Delhi", "Hyd"];
    cities.splice(1,0,"Chennai", "Bangalore");
    cities.map(function(city){
        document.write(`<b><li> ${city} </li></b>`);
    });
</script>
