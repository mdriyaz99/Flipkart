<!--Sorting Array Elements-->

<script>
    var cities = ["Delhi", "Hyd","Chennai", "Bangalore"];
    cities.reverse();           //reverse
    cities.map(function(city){
        document.write(`<b><li> ${city} </li></b>`);
    });
</script>
