<script>
    var today = new Date();
    //today.setHours(14);
    var hrs = today.getHours();
    if(hrs>=0 && hrs<=12) {
        document.write("<div align='center'>Good Morning !!<br><img src='../public/images/morning.gif' width='100' height=100> </div>");
    }
    else if(hrs>12 && hrs<=17) {
        document.write("<div align='center'>Good Afternoon !!<br><img src='../public/images/afternoon.gif' width='100' height=100> </div>");
    }
    else if(hrs>17 && hrs<=23) {
        document.write("<div align='center'>Good Evening !!<br><img src='../public/images/evening.gif' width='100' height=100> </div>");
    }
</script>
