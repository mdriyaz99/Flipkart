<script>
    function f1(){
        var choice = prompt("Enter Choice", "Yes, No");
        switch(choice.toLowerCase())
        {
            case "yes":
                document.write("You Selected Yes");
                break;
            case "no":
                document.write("You Selected No");
                break;
            default:
                document.write("Please enter yes or no");
                break;
        }
    }
    f1();
</script>
