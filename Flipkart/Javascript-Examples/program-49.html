<script>
    var str = "welcome to javascript".toLowerCase();
    var char = prompt("Enter Character".toLowerCase());
    var count = 0;

    for (var i = 0; i < str.length; i++) {
        if (str[i] === char) {
            count++;
        }
    }
    document.write(`The character '${char}' appears '${count}' times in the string.`);
</script>

<script>
    //Diamond of Asterisks
    var rows = parseInt(prompt("Enter Odd Numbers"));

            // Calculate the number of spaces needed for each line
        var spaces = Math.floor(rows / 2);

        // Upper half of the diamond
        for (var i = 1; i <= rows; i += 2) {
            for (var j = 0; j < spaces; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (var k = 1; k <= i; k++) {
                document.write("*");
            }
            document.write("<br>");
            spaces--;
        }

        // Lower half of the diamond
        spaces = 1;
        for (var i = rows - 2; i >= 1; i -= 2) {
            for (var j = 0; j < spaces; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (var k = 1; k <= i; k++) {
                document.write("*");
            }
            document.write("<br>");
            spaces++;
        }
</script>
