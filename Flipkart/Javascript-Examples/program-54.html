<script>
    //A rest parameter must be last in a parameter list.
    function Details(title, ...product){
        var [name, price, stock, rating] = product;
        document.write(`<h2>${title}</h2>Name=${name}<br>Price=${price}<br>Stock=${stock}<br>Rating=${rating}`);
    }

    Details("Product Details", "TV", 45000.44, true, 4.3);
</script>
