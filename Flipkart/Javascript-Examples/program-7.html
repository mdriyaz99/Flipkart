<script type="text/javascript">             //parseFloat
    var rate = parseFloat(prompt("Enter rate"));
    if(isNaN(rate))
    {
        document.write("rate must be NUMBER")
    }
    else
    {
        document.write("Rate will be increased by " + (rate+1) + " next year.")
    }
</script>
