<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userDetails = {
            Card : "4444555566667890",
            Cvv: "3456",
            Expiry: "2025"
        }
        function VerifyCard(){
            var card = document.getElementById("Card").value;
            if(card===userDetails.Card){
                document.getElementById("cvvContainer").style.display = "block";
                document.getElementById("cardError").innerHTML = "";
            } else {
                document.getElementById("cardError").innerHTML = "Invalid Card".fontcolor('red');
            }
        }
        function VerifyCvv(){
            var cvv = document.getElementById("Cvv").value;
            if(cvv===userDetails.Cvv){
                document.getElementById("expiryContainer").style.display = "block";
                document.getElementById("cvvError").innerHTML = "";
            } else {
                document.getElementById("cvvError").innerHTML = "Invalid CVV".fontcolor('red');
            }
        }
        function VerifyExpiry(){
            var expiry = document.getElementById("Expiry").value;
            if(expiry===userDetails.Expiry){
                document.getElementById("btnPay").style.display = "block";
                document.getElementById("expiryError").innerHTML = "";
            } else {
                document.getElementById("expiryError").innerHTML = "Invalid Expiry".fontcolor('red');
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend> Payment Details </legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" onblur="VerifyCard()" maxlength="16" id="Card"></dd>
            <dd id="cardError"></dd>
            <div id="cvvContainer" style="display: none;">
                <dt>CVV</dt>
                <dd><input type="text" onblur="VerifyCvv()" id="Cvv" size="4" maxlength="4"></dd>
                <dd id="cvvError"></dd>
            </div>
            <div id="expiryContainer" style="display: none;">
                <dt>Expiry</dt>
                <dd>
                    <select onchange="VerifyExpiry()" id="Expiry">
                        <option>Select Expiry</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </dd>
                <dd id="expiryError"></dd>
            </div>
        </dl>
        <button id="btnPay" style="display: none;">Pay</button>
    </fieldset>
</body>
</html>
