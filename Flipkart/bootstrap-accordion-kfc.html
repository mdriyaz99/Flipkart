<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Accordion</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <header>
        <img src="public/images/kfctop.PNG" width="100%">
    </header>
    <section class="mt-2">
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd>
                                <input type="text" class="form-control">
                            </dd>
                            <dt>Mobile Number</dt>
                            <dd>
                                <input type="text" class="form-control">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse show" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white">
                        <div class="row">
                            <div class="col text-center">
                                <img src="public/images/omg1.PNG">
                                <p>
                                    <input type="radio" name="Meal" class="form-check-input"> <label class="form-check-label"> OMG Burger </label>
                                </p>
                            </div>
                            <div class="col">
                                <img src="public/images/omg2.PNG">
                                <p>
                                    <input type="radio" name="Meal" class="form-check-input"> <label class="form-check-label"> OMG Roller </label>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100"> Select AD-ON's </button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white">
                        <div class="row">
                            <div class="col text-center">
                                <img src="public/images/krusher.PNG">
                                <p>
                                    <input type="checkbox" name="Meal" class="form-check-input"> <label class="form-check-label"> Krusher Brownie </label>
                                </p>
                            </div>
                            <div class="col">
                                <img src="public/images/wings.PNG">
                                <p>
                                    <input type="checkbox" name="Meal" class="form-check-input"> <label class="form-check-label"> Hot Wings </label>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
