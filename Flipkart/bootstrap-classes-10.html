<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes 10</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
      section{
        height: 600px;
      }
    </style>
</head>
<body class="container-fluid">
    <section class="d-flex justify-content-center align-items-center">
        <div>
            <form class="input-group">
                <select class="input-group-text">
                    <option>All</option>
                </select>
                <input type="text" class="form-control" placeholder="Search Amazon.au">
                <button class="bi bi-search btn btn-warning"></button>
            </form>

            <form class="mt-4 input-group">
                <input type="email" class="form-control text-secondary" placeholder="Your email address">
                <button class="btn btn-danger ms-1">Get Started <span class="bi bi-chevron-right"></span></button>
            </form>

            <form class="mt-4 input-group">
                <input type="email" placeholder="Your gmail id" class="form-control"> <span class="input-group-text">@gmail.com</span>
            </form>

            <form class="mt-4 input-group">
                <span class="input-group-text bi bi-key-fill"></span>
                <input type="password" placeholder="your password" class="form-control">
                <span class="bi bi-box-fill input-group-text"></span>
            </form>
        </div>
    </section>
</body>
</html>
