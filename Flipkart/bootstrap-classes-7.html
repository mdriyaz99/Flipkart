<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes 7</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
       .card{
        width: 200px;
       }
       .card img{
        height: 200px;
       }
    </style>
</head>
<body class="container-fluid">
    <main class="mt-4 d-flex">
        <div class="card m-2 p-2">
            <img src="public/images/women-fashion.jpg" class="card-img-top">
            <div class="card-header">
                <h5 class="card-title">women-fashion</h5>
                <p class="card-subtitle">30% OFF-Winter Sale</p>
            </div>
            <div class="card-body">
                <ul>
                    <li>Winter Jackets</li>
                    <li>Boots</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100"> Buy </button>
            </div>
        </div>

        <div class="card m-2 p-2 bg-info text-white">
            <img src="public/images/men-fashion.jpg" class="card-img-top">
            <div class="card-header">
                <h5 class="card-title">Men-fashion</h5>
                <p class="card-subtitle">20% OFF-Winter Sale</p>
            </div>
            <div class="card-body">
                <ul>
                    <li>Winter Jackets</li>
                    <li>Boots</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100"> Buy </button>
            </div>
        </div>

        <div class="card m-2 p-2 bg-warning">
            <img src="public/images/kids-fashion.jpg" class="card-img-top">
            <div class="card-header">
                <h5 class="card-title">Kids-fashion</h5>
                <p class="card-subtitle">40% OFF-Winter Sale</p>
            </div>
            <div class="card-body">
                <ul>
                    <li>Winter Jackets</li>
                    <li>Boots</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100"> Buy </button>
            </div>
        </div>
    </main>
</body>
</html>
