<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dynamic</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h1>Alerts</h1>
    <div class="alert alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h3 class="alert-title">Republic Day Offers</h3>
        <p class="alert-subtitle">60% OFF on Electronics</p>
        <a href="#" class="alert-link">more..</a>
        <br><br>
        <button class="btn btn-success" data-bs-dismiss="alert">Ok</button>
    </div>

    <div class="alert alert-warning alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h3 class="alert-title">Special Offers</h3>
        <p class="alert-subtitle">20% OFF on Footwear</p>
        <a href="#" class="alert-link">more..</a>
        <br><br>
        <button class="btn btn-warning" data-bs-dismiss="alert">Ok</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
