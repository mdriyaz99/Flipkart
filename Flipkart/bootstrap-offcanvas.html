<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offcanvas</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>

    </style>
</head>
<body class="container-fluid">
    <button data-bs-toggle="offcanvas" data-bs-target="#menu" class="bi bi-justify btn btn-dark mt-2"></button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menu">
        <div class="offcanvas-header bg-warning text-white">
            <h2 class="offcanvas-title">Shopper.</h2>
            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Your Menu..</p>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
