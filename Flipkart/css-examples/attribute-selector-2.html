<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector 2</title>
    <style type="text/css" media="screen">
       p[id]
       {
        color: red;
       }
    </style>
</head>
<body>
   <p>Para-1</p>
   <p id="p2">Para-2</p>
   <p id>Para-3</p>
   <p id="p4">Para-4</p>
</body>
</html>
