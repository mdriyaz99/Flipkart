<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector 3</title>
    <style type="text/css" media="screen">
       p[class|=Effects]
       {
        color: red;
       }
    </style>
</head>
<body>
   <p class="Effects">Para-1</p>
   <p class="Para Effects">Para-2</p>
   <p class="Effects Para">Para-3</p>
   <p class="Text Effects Para">Para-4</p>
   <p class="Text-Effects">Para-5</p>
   <p class="Effects-Text">Para-6</p>
   <p class="Para-Effects-Text">Para-7</p>
</body>
</html>

<!--
p[class="Effects"]  =  Exact Match
p[class^=Effects]   =  Starts WIth
p[class$=Effects]   =  Ends With
p[class~=Effects]   =  Every individual occurance[can have space with others]
p[class|=Effects]   =  Starts with and can have "-" seperator
-->
