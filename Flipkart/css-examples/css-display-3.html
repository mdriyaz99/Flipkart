<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Block</title>
    <style>
        ol{
            list-style: none;
            
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Shop</li>
        <li>Contact</li>
    </ol>
</body>
</html>

<!--Flex is used for container.
    block is used for element.
-->
