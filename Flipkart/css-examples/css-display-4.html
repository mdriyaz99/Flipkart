<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
        .container{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 300px;
            justify-content: space-between;
            align-items: center;
            border: 2px solid red;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Home</button>
        <button>About</button>
        <button>Shop</button>
        <button>Contact</button>
    </div>
</body>
</html>
