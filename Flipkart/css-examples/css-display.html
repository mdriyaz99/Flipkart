<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
        }
        .women{
            display: none;
        }
        .men{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img class="women" src="../public/images/women-fashion.jpg" width="100" height="100">
            <h1>Women Fashion</h1>
        </div>
        
        <div>
            <img class="men" src="../public/images/men-fashion.jpg" width="100" height="100">
            <h1>Men Fashion</h1>
        </div>
        
    </div>
</body>
</html>
