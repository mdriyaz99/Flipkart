<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .women{
            float: left;
        }
        .men{
            float: right;
        }
        h1{
            clear: both;
        }
    </style>
</head>
<body>
    <img class="women" src="../public/images/women-fashion.jpg" width="100" height="100">
    <img class="men" src="../public/images/men-fashion.jpg" width="100" height="100">
    <h1>Shopping</h1>
</body>
</html>
