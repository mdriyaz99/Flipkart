<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container{
            background-color: black;
            color: white;
            padding: 100px;
            height: 100vh;
        }
        img{
            width: 450px;
            float: left;
        }
        .title{
            font-size: 40px;
            font-weight: bold;
            font-family: arial;
            margin-top: 100px;
        }
        .subtitle{
            font-size: 25px;
            font-family: arial;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="../public/images/netflix-pic1.png" class="img">
        <div>
            <div class="title">Download your shows to watch them offline</div>
            <div class="subtitle">Watch on a plane, train, or submarine...</div>
        </div>
    </div>
</body>
</html>
