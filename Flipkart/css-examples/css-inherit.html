<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
       .container{
        border: 2px double red;
        padding: 10px;
        color: red;
       }
       h1{
        border: inherit;
        padding: inherit;
        color: initial;
        font-weight: unset;
       }
       p{
        all: inherit;
       }
    </style>
</head>
<body>
   <div class="container">
    container text
    <h1>Welcome to CSS</h1>
    <p>Styling HTML pages</p>
   </div>
</body>
</html>
