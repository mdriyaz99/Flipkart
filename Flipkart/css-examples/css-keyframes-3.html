<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes 3</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes Zoom{
            from{
                width: 10px;
                height: 10px;
                opacity: 0;
            }
            to{
                width: 100px;
                height: 100px;
                opacity: 1;
            }
        }


        .spin{
            background-color: green;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            animation-name: Zoom;
            animation-duration: 500ms;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div>
        <div class="spin">

        </div>
    </div>
</body>
</html>
