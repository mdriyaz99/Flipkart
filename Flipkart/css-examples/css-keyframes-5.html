<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes 5</title>
    <style>
        body{
            overflow: hidden;
            height: 100vh;
        }

        @keyframes Zoom{
            from{
                margin-left: 120%;
            }
            10%{
                margin-top: 200px;
                transform: rotate(40deg);
                width: 200px;
                height: 200px;
            }
            30%{
                transform: rotate(180deg);
                border-radius: 200px;
            }
            60%{
                transform: scale(3);
                margin-top: 100px;
            }
            to{
                margin-left: 0%;
            }
        }
        img{
            animation-name: Zoom;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <img src="../public/images/women-fashion.jpg" width="100" height="100">
</body>
</html>
