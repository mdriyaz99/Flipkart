<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Query 2</title>
    <style>
        header, nav, main, aside, footer{
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
        main{
            height: 300px;
        }

        @media screen and (min-width:600px) and (orientation:landscape) {
            body{
               display: grid;
               grid-template-columns: 2fr 8fr 2fr; 
            }
            header{
                grid-row: 1;
                grid-column: 1/4;
            }
            nav{
                grid-row: 2;
                grid-column: 1;
            }
            main{
                grid-row: 2;
                grid-column: 2;
                height: 300px;
            }
            aside{
                grid-row: 2;
                grid-column: 3;
            }
            footer{
                grid-row: 3;
                grid-column: 1/4;
            }
            
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <nav>
        Nav
    </nav>
    <main>
        Main
    </main>
    <aside>
        Aside
    </aside>
    <footer>
        Footer
    </footer>
</body>
</html>
