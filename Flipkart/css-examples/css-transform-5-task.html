<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 3D</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            transform: matrix(1,0,0,1,0,0);
            transition: 3s;
        }
        img:hover{
            transform: matrix(1,0,0.4,1,100,100);
            box-shadow: 24px 24px 2px black;
            transition: 2s;
        }
    </style>
</head>
<body>
    <img src="../public/images/women-fashion.jpg" width="200" height="200">
</body>
</html>
