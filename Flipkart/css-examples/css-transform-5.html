<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale3D</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            transform: scale3d(1,1,1);
            transition: 3s;
        }
        img:hover{
            transform: scale3d(1.5,1.5,4);
            box-shadow: 24px 24px 2px black;
            transition: 2s;
        }
    </style>
</head>
<body>
    <img src="../public/images/women-fashion.jpg" width="200" height="200">
</body>
</html>
