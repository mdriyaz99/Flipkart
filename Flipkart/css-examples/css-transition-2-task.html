<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 5s;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(243, 8, 8, 0.788);
        border: 1px solid black;
    }

    .front { transform: translateZ(100px); }
    .front:hover { transform: translateZ(150px); }

    .back { transform: rotateY(180deg) translateZ(100px); }
    .back:hover { transform: rotateY(180deg) translateZ(150px); }

    .left { transform: rotateY(-90deg) translateZ(100px); }
    .left:hover { transform: rotateY(-90deg) translateZ(150px); }

    .right { transform: rotateY(90deg) translateZ(100px); }
    .right:hover { transform: rotateY(90deg) translateZ(150px); }

    .top { transform: rotateX(90deg) translateZ(100px); }
    .top:hover { transform: rotateX(90deg) translateZ(150px); }

    .bottom { transform: rotateX(-90deg) translateZ(100px); }
    .bottom:hover { transform: rotateX(-90deg) translateZ(150px); }

    
    .cube:hover {
        transform: rotateY(180deg);
        transition: 3s;
    }
    
</style>
</head>
<body>
    <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</body>
</html>
