<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Psuedo Classes</title>
   <style>
        img:hover{
            width: 200px;
            height: 200px;
            transition: 2s;
        }
        img{
            transition: 5s;
        }
   </style>
</head>
<body>
   <img src="../public/images/women-fashion.jpg" width="100" height="100">
</body>
</html>
