<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>
    <style type="text/css" media="screen">
       .text-style
       {
            color:red;
            text-align: center;
        }
        .bg-style
        {
            background-color: yellow;
        }
        .border
        {
            border: 2px double red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-style border">Web Development</h1>
    <h1 class="bg-style text-style">HTML</h1>
    <p>It is a markup language</p>
    <h1 class="bg-style text-style border">CSS</h1>
    <p>It configures styles</p>
</body>
</html>
