<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Type-Id-Class</title>
    <style type="text/css" media="screen">
       h1{
        color: red;
        border: 1px solid red;
        background-color: bisque;
       }
       .text{
        color: green;
        padding: 30px;
       }
       #title{
        color: blue;
        text-align: center;
       }
    </style>
</head>
<body>
    <h1 id="title" class="text">Web Development</h1>
    
</body>
</html>
