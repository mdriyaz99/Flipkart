<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .women{
            width: 300px;
            height: 200px;
            background-image: url(../public/images/women-fashion.jpg);
            background-size: cover;
            z-index: 2;
        }
        .men{
            width: 500px;
            height: 300px;
            background-image: url(../public/images/men-fashion.jpg);
            background-size: cover;
            margin-left: 150px;
            margin-top: 50px;
            z-index: 1;
        }
        .kids{
            width: 300px;
            height: 200px;
            background-image: url(../public/images/kids-fashion.jpg);
            background-size: cover;
            margin-left: 550px;
            margin-top: 250px;
            z-index: 0;

        }
        div{
            box-shadow: 5px 5px 2px black;
            border-radius: 20px;
            position: absolute;
        }
        div:hover{
            transform: scale(1.2);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="women">

    </div>
    <div class="men">

    </div>
    <div class="kids">

    </div>
</body>
</html>
