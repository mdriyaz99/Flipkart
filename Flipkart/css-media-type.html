<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Types</title>
    <style media="screen">
        .ticket{
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
            padding: 20px;
        }
    </style>
    <style media="print">
        .ticket{
            border: none;
            background-color: none;
            text-align: left;
        }
        .ticket img,button{
            display: none;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>Your ticket</h1>
        <img src="public/images/a2.jpg" width="100" height="100">
        <button onclick="window.print()">Print</button>
    </div>
</body>
</html>
