<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Datalist</title>
</head>
<body>
    <form>
        <div align="center">
            <h1>Google</h1>
            <input type="text" size="40" name="google-search" list="terms">
            <datalist id="terms">
                <option>JavaScript Projects</option>
                <option>HTML Templates</option>
                <option>HTML Tutorials</option>
                <option>JavaScript Tutorials</option>
                <option>CSS Templates</option>
                <option>CSS Projects</option>
            </datalist>
            <br><br>
            <button>Search</button>
        </div>
    </form>
</body>
</html>
