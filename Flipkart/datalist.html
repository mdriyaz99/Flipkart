<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
    <style>
        dl{
            width: 300px;
        }
        dt{
            background-color: gray;
            color: white;
            padding: 5px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Web Development</h1>
    <dl>
        <dt>HTML</dt>
        <dd>It is a markup language.</dd>
        <dd>It is used for presentation</dd>
        <dt>CSS</dt>
        <dt>Styles</dt>
        <dd>It defines styles for HTML.</dd>
        <dt>JavaScript</dt>
        <dd>It is a language to manupulate dom.</dd>
    </dl>
</body>
</html>
