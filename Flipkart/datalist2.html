<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist2</title>
    <style>
        dt{
            background-color: black;
            color: white;
            font-family: arial;
            font-weight: bold;
            padding: 5px;
            margin-bottom: 10px;
        }
        dd{
            padding: 5px;
            background-color: gray;
            color: white;
            font-family: arial;
            margin-bottom: 10px;
        }
        dl{
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>Samsung TV</dd>
        <dt>Price</dt>
        <dd>56000.44</dd>
        <dt>Stock</dt>
        <dd>Available</dd>
        <dt>SHipped to</dt>
        <dd>Delhi</dd>
    </dl>
</body>
</html>
