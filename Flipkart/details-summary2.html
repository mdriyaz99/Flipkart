<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-Summary2</title>
    <style>
        details div{
            width: 100px;
            padding: 5px;
            background-color: black;
            color: white;
            margin-bottom: 10px;
            margin-left: 20px;
            font-size: 18px;
        }
        summary{
            background-color: gray;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 150px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <h3>Amazon</h3>
        <details open>
            <summary>Electronics</summary>
            <div>Televisions</div>
            <div>Mobiles</div>
            <div>Watches</div>
        </details>
        <details>
            <summary>Footwear</summary>
            <div>Casuals</div>
            <div>Sneakers</div>
            <div>Boots</div>
            <div>Formals</div>
        </details>
    </nav>
</body>
</html>
