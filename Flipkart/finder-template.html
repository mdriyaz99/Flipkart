<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Template</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            font-size: 15px;
            font-family: arial;
            display: flex;
            justify-content: space-evenly;
            margin-top: 25px;
        }
        .bi-search{
            background-color: orangered;
            color: white;
            padding: 5px;
            border-radius: 20px;
            
        }

        header span{
            margin-right: 20px;
        }
        .brand-title{
            font-family: arial;
            font-size: 28px;
        }
        .bi-cart3{
            background-color: orangered;
            color: white;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="bi bi-search"></span>
            <span class="brand-title">Finder</span>
            <span>Demos</span>
            <span>UI Kit (Components)</span>
            <span>Documentation</span>
        </div>
        <div>
            <span class="bi bi-cart3">  Buy Finder</span>
        </div>
    </header>
</body>
</html>
