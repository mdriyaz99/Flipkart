<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register User</legend>
            <dl>
                <dt>User Id</dt>
                <dd><input type="text" required autofocus placeholder="BLOCK LETTERS ONLY" name="UserId"></dd>
                <dt>Mobile</dt>
                <dd><input type="text" required autofocus name="Mobile" value="+61"></dd>
                <dt>State</dt>
                <dd><input type="text" value="Qld" name="State" readonly></dd>
                <dt>Country</dt>
                <dd><input type="text" value="Australia" name="Country" disabled></dd>
                <dt>Age</dt>
                <dd> <input type="text" required name="age" size="2" ></dd>
                <dt>UserName</dt>
                <dd> <input type="text" name="username" minlength="4" maxlength="10"></dd>
            </dl>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
