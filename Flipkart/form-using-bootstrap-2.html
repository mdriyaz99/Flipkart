<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form 2</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <dl>
        <button class="btn btn-close"></button>
        <dt>Button Toolbar</dt>
        <dd class="btn-group btn-toolbar">
            <button class="btn btn-danger bi bi-house">Home</button>
            <button class="btn btn-danger bi bi-bell">About</button>
            <button class="btn btn-danger bi bi-cart3">Shop</button>
            <button class="btn btn-danger">Blog</button>
            <button class="btn btn-danger">Contact</button>
        </dd>
        <dt>Ordinary Button</dt>
        <dd><button>Submit</button></dd>
        <dt>Bootstrap Button</dt>
        <dd><button class="btn">Submit</button></dd>
        <dt>Contextual</dt>
        <dd>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-warning ">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Group</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-primary">Delete</button>
        </dd>
        <dt>Group</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger mb-1">Insert</button>
            <button class="btn btn-danger mb-1">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-link">Signout</button>
        </dd>
    </dl>
</body>
</html>
