<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div, form{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="UserName"><br><br>
        <button>Submit</button>
        <button type="reset">Cancel</button>
    </div>
    <form>
        <input type="text" name="UserName"><br><br>
        <button>Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
