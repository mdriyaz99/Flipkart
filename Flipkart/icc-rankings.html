<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Rankings Table</title>
    <style>

            font-family: arial;
        }
        caption{
            font-size: 40px;

        }

</body>
</html>
