<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra Link 2</title>
    <style>
        .card{
            width: 200px;
            height: 150px;
            box-shadow: 2px 2px 2px gray;
            padding: 10px;
            margin: 20px;
        }
        .card:target{
            background-color: black;
            color: white;
            border-radius: 100px;
            text-align: center;
        }
        main{
            display: flex;
        }
        nav{
            text-align: center;
            font-family: arial;
            font-size: 20px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#html">HTML</a> <span> | </span>
        <a href="#css">CSS</a>  <span> | </span>
        <a href="#js">JavaScript</a>
    </nav>
    <main>
        <div class="card" id="html">
            <h1>HTML</h1>
            <p>It is a markup language</p>
        </div>
        <div class="card" id="css">
            <h1>CSS</h1>
            <p>It configures styles</p>
        </div>
        <div class="card" id="js">
            <h1>JavaScript</h1>
            <p>It manipulates DOm.</p>
        </div>
    </main>
</body>
</html>
