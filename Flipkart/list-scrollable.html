<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Scrollable</title>
    <style>
        ol{
            list-style: none;
            border: 1px solid gray;
            width: 150px;
            height: 60px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Sass</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ol>
</body>
</html>
