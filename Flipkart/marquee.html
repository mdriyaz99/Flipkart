<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        div{
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <marquee scrollamount="25" width="50%">
            <img src="public/images/a1.jpg" width="100" height="100">
            <img src="public/images/a2.jpg" width="100" height="100">
            <img src="public/images/a3.jpg" width="100" height="100">
            <img src="public/images/a4.jpg" width="100" height="100">
            <img src="public/images/a5.jpg" width="100" height="100">
        </marquee>
        <marquee scrollamount="25" direction="right" width="50%">
            <img src="public/images/a1.jpg" width="100" height="100">
            <img src="public/images/a2.jpg" width="100" height="100">
            <img src="public/images/a3.jpg" width="100" height="100">
            <img src="public/images/a4.jpg" width="100" height="100">
            <img src="public/images/a5.jpg" width="100" height="100">
        </marquee>
    </div>
</body>
</html>

<!--For marquee element==>
    "behavior" can be kept to "alternate"
     loop="3"
     bgcolor="00ffdd"
     direction{left, right,up and down}-->
