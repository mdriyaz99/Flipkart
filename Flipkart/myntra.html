<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Cards</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card{
            width: 250px;
            padding: 5px;
            margin: 20px;
            box-shadow: 2px 2px 2px gray;
        }
        .card-img{
            width: 100%;
        }
        section{
            display: flex;
        }
        .card-header{
            background-color: rgb(238, 61, 3);
            color: white;
            font-family: arial;
            font-size: 22px;
            text-align: center;
            padding: 5px;
        }
        .card-body{
            font-size: 30px;
            font-family: arial;
            font-weight: bold;
            color: orangered;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .card-footer{
            background-color: rgb(238, 61, 3);
            color: white;
            padding: 10px;
            font-size: 20px;
            font-family: arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-header">
                Ethnic Wear
            </div>
            <div class="card-body">
            <img src="public/images/f1.jpg" class="card-img">
                50-80% OFF
            </div>
            <div class="card-footer">
               <span class="bi bi-cart4"></span> Shop Now
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Casual Wear
            </div>
            <div class="card-body">
            <img src="public/images/f2.jpg" class="card-img" >
                40-80% OFF
            </div>
            <div class="card-footer">
               <span class="bi bi-cart4"></span> Shop Now
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Active Wear
            </div>
            <div class="card-body">
            <img src="public/images/f3.jpg" class="card-img">
                30-70% OFF
            </div>
            <div class="card-footer">
               <span class="bi bi-cart4"></span> Shop Now
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                Western Wear
            </div>
            <div class="card-body">
            <img src="public/images/f4.jpg" class="card-img">
                40-80% OFF
            </div>
            <div class="card-footer">
               <span class="bi bi-cart4"></span> Shop Now
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Formal Wear
            </div>
            <div class="card-body">
            <img src="public/images/f5.jpg" class="card-img">
                20-40% OFF
            </div>
            <div class="card-footer">
               <span class="bi bi-cart4"></span> Shop Now
            </div>
        </div>
    </section>
</body>
</html>
