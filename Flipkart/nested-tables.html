<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        img{
            border-radius: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table width="100%" cellspacing="10" cellpadding="10" border="1" frame="void">
        <tr height="200">
            <td width="20%">
                <img src="public/images/iphone.jpg" width="100%">
            </td>
            <td width="80%">
                <table width="50%" rules="all" frame="box">
                    <tr>
                        <td>Name</td>
                        <td>Iphone</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr height="200">
            <td width="20%">
                <img src="public/images/iphone-blue.jpg" width="100%">
            </td>
            <td width="80%">
                <table width="50%" rules="all" frame="box">
                    <tr>
                        <td>Name</td>
                        <td>Iphone</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr height="200">
            <td width="20%" bgcolor="black">
                <img src="public/images/women-fashion.jpg" width="100%">
            </td>
            <td width="80%">
                <table width="50%" rules="all" frame="box">
                    <tr>
                        <td>Name</td>
                        <td>Some Name</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000</td>
                    </tr>     
    </table>
</body>
</html>
